    <script>
        let promise=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // console.log("promise1");
                resolve("show detail")
            },1000)
        })

        let promise1=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // console.log("promise1");
                resolve("add to cart")
            },2000)
        })


        let promise2=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // console.log("promise1");
                resolve("paymentgateway")
            },3000)
        })

        let promise3=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // console.log("promise1");
                resolve("order summary")
            },4000)
        })

        promise.then((result)=>{
            console.log(result);
            return promise1

        }).then((resolve)=>{
            console.log(resolve);
            return promise2
        }).then((resolve)=>{
            console.log(resolve);
            return promise3
        }).then((resolve)=>{
            console.log(resolve);
        }).catch((erro)=>{
            console.log(erro);
        })
