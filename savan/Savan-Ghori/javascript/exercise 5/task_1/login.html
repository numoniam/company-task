<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="" id="form-id">
            <h1>Sign in</h1>
            <div class="form-group">
                <label>Username or Email</label>
                <input type="text" placeholder="Email Address" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password" class="form-control" required>
            </div>
            <div>
                <select class="form-opt" id="role">
                    <option>user</option>
                    <option>admin</option>
                </select>
            </div>
            <div>
                <p>Forgot <span style="align-items: center;color:blue;">password</span>? </p>
            </div>
            <input type="submit" class="btn" value="SignIn" onclick="doCheck()">
            <button class="btn"><a href="singup.html">signup</a></button>
        </form>
    </div>

    <script>

        function doCheck()
        {
            let getemail=document.getElementById("username").value;
            let getpassword=document.getElementById("password").value;
            let roles=document.getElementById("role").value;
            //user
            let storage_password=localStorage.getItem('username');
            let storage_email=localStorage.getItem('password');
            sessionStorage.setItem('login','true')
            //admin
            let admin_storage_password=localStorage.getItem('adminusername');
            console.log(admin_storage_password);
            let admin_storage_email=localStorage.getItem('adminpassword');
            console.log(admin_storage_email);

            let att=document.getElementById("form-id");


            if(getemail==storage_email && getpassword==storage_password && roles=="user")
            {
               
                    sessionStorage.getItem('login')
                    att.setAttribute('action','user.html');
               
            }

            else if(getemail==admin_storage_email && getpassword==admin_storage_password && roles=="admin"){
               
                sessionStorage.getItem('login')
                att.setAttribute('action','admin.html');
            }
            else
            {
                alert("invalid username and password");
            }
        }    

    </script>
</body>
</html>
