<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="table" style="border:1px solid black;"></table>
    <input type="button" onclick="createTable()" value="Create Table">
    <script>
        function createTable() {
            let r = +prompt('Enter Row');
            let c = +prompt('Enter Column');

            for (let i = 0; i < r; i++) {
                let x = document.getElementById('table').insertRow(i);

                for (let j = 0; j < c; j++) {
                    let y = x.insertCell(j);
                    y.innerHTML = "row -" + i + "column-" + j;
                }
            }
        }
    </script>

</body>

</html>
