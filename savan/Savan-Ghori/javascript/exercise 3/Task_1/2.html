<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Email:
    <input type="email" id="id2">
    <input type="submit" onclick="hide()">
    <script>
        function hide() {

            let email = document.getElementById("id2").value;

            //convert into array
            let arr = email.split("");

            //find index number of @
            let n = arr.indexOf("@");

            let arr2 = [];

            for (let i = 0; i < arr.length; i++) {
                if (i >= 2 && i <= n - 2) {
                    arr2.push('*');
                }
                else {
                    arr2.push(arr[i])
                }
            }
            //convert into string
            let result = arr2.join("");
            
            document.write(result);
        }
    </script>


</body>

</html>
