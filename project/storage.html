<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
    <style>
        tr td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .savan {
            background-color: crimson;
        }
    </style>
</head>

<body>
    <input type="text" name="fname" placeholder="Enter first name" id="fname">
    <input type="text" name="sname" placeholder="Enter second name" id="sname">
    <button onclick="takeData()">Add</button>
    <br>
    <br>
    <table id="demo"></table>


    <script>
        let arr = []
        function takeData() {

            let fname = document.getElementById("fname").value;
            let sname = document.getElementById("sname").value;

            if (fname == '' || sname == '') {
                alert("Please Enter Value")
            }
            else {
                createObj();
                creteTable();

                function createObj() {
                    let obj = {
                        fname: fname,
                        sname: sname
                    }
                    arr.push(obj)
                    
                }

                function creteTable() {
                    let str = ''
                    for (i in arr) {
                        str += `<tr>`
                        str += `<td>${arr[i].fname}</td>`
                        str += `<td>${arr[i].sname}</td>`
                        str += `<td><button class="savan" onclick="deleteData(${i})">delete</button></td> `
                        str += `</tr>`
                    }
                    document.getElementById("demo").innerHTML = str
                }

                function deleteData(index) {
                    console.log("object");
                    arr.splice(index, 1);
                    creteTable();
                }

            }
        }

    </script>
</body>

</html>
