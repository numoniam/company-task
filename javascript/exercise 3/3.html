    <script>
        let a='abajdhbhj';
        let arr=a.split('');
        let obj={};
        console.log(arr);

        for(let i=0;i<arr.length;i++)

            if(obj[arr[i]]==undefined)
            {
                obj[arr[i]]=1;
            }
            else

                obj[arr[i]]++;
            }

            
        }

        console.log(obj);
